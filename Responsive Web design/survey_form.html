<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="age">Age (optional)</label>
        <input type="number" id="age">
        <label for="current_role">Which option best describes your current role?</label>
        <select id="current_role" name="current_role">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="working_professional">Working Professional</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommend" id="definitely" checked>
        <label for="definitely">Definitely</label>
        <input type="radio" name="recommend" id="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" name="recommend" id="not_sure">
        <label for="not_sure">Not sure</label>

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select>
            <option>select an option</option>
            <option>challenges</option>
            <option>projects</option>
            <option>open source</option>
            <option>community</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="front_end">
        <label for="front_end">Front-end_Projects</label>
        <input type="checkbox" id="back_end">
        <label for="back_end">Back-end_Projects</label>
        <input type="checkbox" id="data_vis">
        <label for="data_vis">Data Visualisation</label>
        <p>Any comments or suggestions?</p>
        <textarea></textarea>
    </form>
</body>
</html>
